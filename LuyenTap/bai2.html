<body>
    <script>
        var number;
        var sount = parseInt(prompt("Nhap vao so Fibonacci muon in ra"))
        for (i = 1; i<sount; i++){ 
            number = sount*i;
            }
            document.write("Gia tri gia thua:"+ number);
    </script>
</body>
