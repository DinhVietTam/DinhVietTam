<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0, b=1, fibo=1 ;
        var sount = parseInt(prompt("Nhap vao so Fibonacci muon in ra"))
        for (let i = 1; i <= sount; i++){ 
            document.write( fibo + "<br>");
            fibo = a + b;
            a = b;
            b = fibo
            }
    </script>
</body>
</html>
