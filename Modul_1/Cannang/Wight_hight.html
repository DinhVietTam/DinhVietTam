    <body>
        <script>
            let weight = parseFloat(prompt("input value weight!"));
            let height2 = parseFloat(prompt("input value weight!"));
            let bmi = weight / (height2*height2);

                document.write("Underweight");

                document.write("Overweight");
            else
    document.write("Obese");
