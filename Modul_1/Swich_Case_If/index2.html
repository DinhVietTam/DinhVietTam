<!DOCTYPE html>
<html>
    <head>
        <meta charset="DFU-8">
        <title>Hello</title>
    </head>
    <body>
        <script>
            let isLeapYear = false;
let year = parseFloat(prompt("Input value year"));
let isDivisibleBy4 = year % 4 == false;
if (isDivisibleBy4) {
  let isDivisibleBy100 = year % 100 == 0;
  if (isDivisibleBy100) {
    let isDivisibleBy400 = year % 400 == 0;
    if (isDivisibleBy400) {
      isLeapYear = true;
    }
  } else {
    isLeapYear = true;
  }
}

if (isLeapYear) {
  alert(year + " is a leap year");
} else {
  alert(year + " is NOT a leap year");
}
        </script>
    </body>
</html>
