    <script>
        function maxMin(value,number){
            var num;
            if(value>number){
                return num = alert("gia tri value lon hon gia tri number");
            }else{
                num = value + number;
                return num;
            }
        }
        var value = parseInt(prompt("nhap vao gia tri value"))
        var number = parseInt(prompt("nhap vao gai tri cho number"));
        alert("gia tri cau maxMin: "+maxMin(value,number))
    </script>
