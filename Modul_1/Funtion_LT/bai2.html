<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function inputnumber(num){
            num++;
            return num;
        }
        let num = parseInt(prompt("nhap vao gia tri."));
        document.write("gia tri cua ham: "+inputnumber(num));
    </script>
</body>
</html>
