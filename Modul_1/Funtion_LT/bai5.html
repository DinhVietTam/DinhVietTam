            for(i=0;i<nameArraySao.length;i++){

                    return nameArrayChom[i];
                }
            }
            return "khong tim thay";
        }
        var string = prompt("nhap vao gia tri can tim");
        document.write("Ten chom sao cua ngoi sao:" + finding(string));
