    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count;
        var num =1;
        for (count=1;count<=100;count++){
            if(num % 3 == 0 && num % 5 == 0)
            document. write("So thu: FizzBuzz <br>");
            else if(num % 3 == 0){
                document.write("So thu: Fizz <br>");
            }else if (num % 5 == 0){
                document.write("So thu: Buzz <br>");
            }else{
            document.write("So thu:" + count + "<br>");
            }
            num ++;
        }
    </script>
