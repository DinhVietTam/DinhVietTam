<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                var a = 0, b = 1, fibo = 1;
                var sum = 0;
                for (let i = 1; i <= 20; i++) {
                    fibo = a + b;
                    a = b;
                    b = fibo;  
                    sum = sum +fibo; 
                }
                document.write("Tong: " + sum );
            </script>
</body>
