<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
    var count = 0;
    var num = 0;
    var sum = 0;
    while(count < 30){
        if(num % 7 == 0){
            sum = sum + num;
            count ++
        }
        num ++;
    }
    document.write("Tong: "+ sum);
    </script>
</body>

</html>
